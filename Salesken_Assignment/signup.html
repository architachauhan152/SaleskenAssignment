<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div>
        <form action="" id="formid">
            <input id="name" type="text" placeholder="Enter Name...." required>
            <input id="email" type="email" placeholder="Enter Email...." required> <br>
            <input id="password" type="password" placeholder="Enter password...." required> <br>
            <input id="loginBtn" type="submit" value="Log In">
            <p class="signupLink">Already have an account <a href="./index.html">Login</a></p>
        </form>
    </div>
</body>

<script src="./scripts/signup.js"></script>

</html>
